<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PDF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Disable body scroll */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .pdf-container {
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="dev_patel_resume.pdf">
            This browser does not support PDFs. Please download the PDF to view it: <a href="your-pdf-file.pdf">Download PDF</a>.
        </iframe>
    </div>
</body>
</html>
